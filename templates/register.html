<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="register" method="POST">
        {% csrf_token %}

        <input type="text" name="first_name" placeholder="Enter First Name Here"><br>
        <input type="text" name="last_name" placeholder="Enter Last Name Here"><br>
        <input type="text" name="username" placeholder="Enter User Name Here"><br>
        <input type="email" name="email" placeholder="Enter Email Here"><br>
        <input type="password" name="password1" placeholder="Enter Password Here"><br>
        <input type="password" name="password2" placeholder="Retype Password"><br>
        <input type="submit" >

    </form>
    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>


</body>
</html>
